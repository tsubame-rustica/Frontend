
<!--htmlファイルでは先頭にこのタグを記述するというルールがある-->
<!DOCTYPE html>
<!--HTMLで記述された文書であることを示す-->
<html lang="ja">
    <!--Webブラウザでは表示されない設定や内容を記述する-->
    <head>
        <!--文字コードを指定-->
        <meta charset="UTF-8">
        <!--Webページのタイトルを指定-->
        <title>花回廊デザイン</title>
        <!--ファイルを読み込む-->
        <link rel="stylesheet" href="./css/sanitize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/filter.css">
        <link rel="stylesheet" href="./css/modal.css">
        <link rel="stylesheet" href="./css/book.css">
    </head>
    <body>
        <!--headerを指定-->
        <header>
            <div class="fixed">
                <!--花回廊の写真-->
                <div class="logo"><img src="header_logo.png"></div>
                <!--Menu-->
                <div class="fixed_right"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./img/menu.svg"></a></div>
                <!--Language-->
                <div class="fixed_right"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./img/language.svg"></a></div>
                <!--検索-->
                <div class="fixed_right"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./img/search.svg"></a></div>
            </div> 
        </header>
        <main>
            <div class="type-menu">
                <button type="button" class="book"><h2>図鑑</h2></button>
                <button type="button" class="map"><h2>植物マップ</h2></button>
                <button type="button" class="list"><h2>植物一覧</h2></button>
            </div>
            <div class="illustrated-book">
                <div class="change"></div>
                    <div class="switch-tab">
                        <button type="button" class="switch-button">表示切替</button>
                        <div class="filter-detail">
                            <button type="button" class="switch-button">季節切替</button>
                            <button type="button" class="switch-button">月切替</button>
                            <button type="button" class="switch-button">分類表示</button>
                        </div>
                    </div>
                </div>
                <div class="season">
                    <button type="button" class="spring"><h3>春</h3></button>
                    <button type="button" class="summer"><h3>夏</h3></button>
                    <button type="button" class="autumn"><h3>秋</h3></button>
                    <button type="button" class="winter"><h3>冬</h3></button>
                    <button type="button" class="year"><h3>年中</h3></button>
                </div>
            </div>
            <div class="panel-area">
                <div class="panel active">
                    <img src="./image/guide_map.png" alt="園内マップ">
                    <div class="area-menu">
                        <div class="area active"><h3>エリア1</h3></div>
                        <div class="area"><h3>エリア2</h3></div>
                        <div class="area"><h3>エリア3</h3></div>
                    </div>
                </div>
            </div>
            <div class="itiran">
                <div class="search">検索バー</div>
            </div>
            <div class="flower">
                <ul id="flower-list">
                    <!-- DBで画像や名前を取得しliタグを生成 -->
                    <!-- <li id="インデックス"><img src="DBから取得"><span>花の名前</span></li> -->
                    <!-- liタグをクリックし、jsでdata属性を読みとり非同期通信を行う -->   
                    <li data="00001"><img src="./img/flower-sample.png" alt="植物画像"><span>アオノリュウゼツラン</span></li>
                    <li data="00002"><img src="./img/flower-sample.png" alt="植物画像"><span>アカリファ</span></li>
                    <li data="00003"><img src="./img/flower-sample.png" alt="植物画像"><span>アリストロギア ギガンティア</span></li>
                    <li data="00004"><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li data="00005"><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                </ul>
            </div>
            <!-- モーダルウィンドウ -->
            <div class="modal" id="modal">
                <button type="button" class="close-bg">
                    <div class="modal-inner">
                        <div class="close">閉じる</div>
                        <!-- DB接続しPHPで生成 -->
                        <!-- モーダルウィンドウもナビゲーションボタンやスワイプでスライドできるようにする -->
                        <!-- 表示されてないページは読み込みをしないか非同期get通信で対応 -->
                        <div class="modal-content">
                            <!-- Swiper.jsで画像をスワイプでスライドできるようにする -->
                            <div class="img">
                                <img src="./image/flower/アオノリュウゼツラン.jpg" alt="植物画像">
                            </div>
                            <div class="profile">
                                <table>
                                    <tr>
                                        <td>名前</td>
                                        <td>hogehuga</td>
                                    </tr>
                                    <tr>
                                        <td>学名</td>
                                        <td>hogehuga</td>
                                    </tr>
                                    <tr>
                                        <td>分類</td>
                                        <td>hogehuga</td>
                                    </tr>
                                    <tr>
                                        <td>原産地</td>
                                        <td>バチカン市国</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="description">
                                <p>アオノリュウゼツランは、南アメリカ原産の多肉植物です。葉の形が龍の尾に似ていることから名付けられました。葉の先端が尖っているのが特徴で、葉の色は緑色です。花は、葉の間から伸びる花茎の先に咲きます。花は、赤やピンク、白などの色をしています。アオノリュウゼツランは、育てやすい植物ですが、日当たりが良い場所で育てるとより元気に育ちます。</p>
                            </div>
                        </div>
                    </div>
                </button>
                
            </div>
        </main>
        <!--footerを指定-->
        <footer>
            <address>
                <p>
                    〒683-0217 鳥取県西伯郡南部町鶴田110
                </p>
                <small>
                    &copy; 2019 Tottori Hanakairo-Flower Park.
                </small>
            </address>
        </footer>
        <script src="./js/main.js"></script>
    </body>
</html>
