
<!--htmlファイルでは先頭にこのタグを記述するというルールがある-->
<!DOCTYPE html>
<!--HTMLで記述された文書であることを示す-->
<html>
<!--Webブラウザでは表示されない設定や内容を記述する-->
<head>
    <!--文字コードを指定-->
    <meta charset="UTF-8">
    <!--Webページのタイトルを指定-->
    <title>花回廊デザイン</title>
    <!--ファイルを読み込む-->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/sanitize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/filter.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/type-menu.css">
    <link rel="stylesheet" href="./css/book.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/season.css">
</head>
<body>
    
        <!--headerを指定-->
        <header>
                <div class="fixed">
                    <!--花回廊の写真-->
                    <div class="logo"><img src="./image/header_logo.png"></div>
                    <!--Menu-->
                    <div class="fixed_right"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./image/sp_menu.png"></a></div>
                    <!--Language-->
                    <div class="fixed_right"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./image/sp_menu_language.png"></a></div>
                    <!--検索-->
                    <div class="fixed_right"><a href="#" target="_blank" rel="noopener noreferrer"><img src="./image/icon_search_green.png"></a></div>
                </div>   
        </header>
        <main>
            <!-- <div class="type_active1"><h2>図鑑</h2></div>
            <div class="type_active2"><h2>植物マップ</h2></div>
            <div class="type_active3"><h2>植物一覧</h2></div> -->
            <div class="type-menu">
                <div class="tab">
                    <button type="button" class="tablinks">図鑑</button>
                    <button type="button" class="tablinks">植物マップ</button>
                </div>
            </div>
            <div class="tab-content">
                <div class="filter">
                    <div class="type">
                        <div class="selectbox-1">
                            <select class="mySelect">
                                <option value="1" selected>季節表示</option>
                                <option value="2">月表示</option>
                                <option value="3">分類表示</option>
                            </select>
                        </div>
                    </div>
                    <div class="season">
                        <button type="button" class="season-btn" id="spring">春</button>
                        <button type="button" class="season-btn" id="summer">夏</button>
                        <button type="button" class="season-btn" id="autumn">秋</button>
                        <button type="button" class="season-btn" id="winter">冬</button>
                        <button type="button" class="season-btn" id="all">年中</button>
                    </div>
                    <div class="year">

                    </div>
                    <div class="kind">

                    </div>
                </div>
                <div class="map">
                    <img src="./image/map.png" alt="植物マップ">
                </div>
            </div>
            
            <div class="flower">
                <ul id="flower-list">
                    <!-- DBで画像や名前を取得しliタグを生成 -->
                    <!-- <li id="インデックス"><img src="DBから取得"><span>花の名前</span></li> -->
                    <!-- liタグをクリックし、jsでdata属性を読みとり非同期通信を行う -->   
                    <li data="00001"><img src="./img/flower-sample.png" alt="植物画像"><span>アオノリュウゼツラン</span></li>
                    <li data="00002"><img src="./img/flower-sample.png" alt="植物画像"><span>アカリファ</span></li>
                    <li data="00003"><img src="./img/flower-sample.png" alt="植物画像"><span>アリストロギア ギガンティア</span></li>
                    <li data="00004"><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li data="00005"><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                    <li><img src="./img/flower-sample.png" alt="植物画像"><span>テキストテキスト</span></li>
                </ul>
            </div>
            <!-- モーダルウィンドウ -->
            <div class="modal" id="modal">
                <button type="button" class="close-bg">
                    <div class="modal-inner">
                        <div class="close">閉じる</div>
                        <!-- DB接続しPHPで生成 -->
                        <!-- モーダルウィンドウもナビゲーションボタンやスワイプでスライドできるようにする -->
                        <!-- 表示されてないページは読み込みをしないか非同期get通信で対応 -->
                        <div class="modal-content">
                            <!-- Swiper.jsで画像をスワイプでスライドできるようにする -->
                            <div class="img">
                                <img src="./image/flower/アオノリュウゼツラン.jpg" alt="植物画像">
                            </div>
                            <div class="profile">
                                <table>
                                    <tr>
                                        <td>名前</td>
                                        <td>hogehuga</td>
                                    </tr>
                                    <tr>
                                        <td>学名</td>
                                        <td>hogehuga</td>
                                    </tr>
                                    <tr>
                                        <td>分類</td>
                                        <td>hogehuga</td>
                                    </tr>
                                    <tr>
                                        <td>原産地</td>
                                        <td>バチカン市国</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="description">
                                <p>アオノリュウゼツランは、南アメリカ原産の多肉植物です。葉の形が龍の尾に似ていることから名付けられました。葉の先端が尖っているのが特徴で、葉の色は緑色です。花は、葉の間から伸びる花茎の先に咲きます。花は、赤やピンク、白などの色をしています。アオノリュウゼツランは、育てやすい植物ですが、日当たりが良い場所で育てるとより元気に育ちます。</p>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </main>

        <footer>

        <script src="./js/main.js"></script>
